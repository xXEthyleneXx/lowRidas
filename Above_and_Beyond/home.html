<!doctype html>

<html>
    <head>
        <meta charset="utf-8">

        <title>Above and Beyond IT Solutions - Home</title>
        <link rel="icon" type="image/x-icon" href="/Images/favicon-2.ico">

        <!-- Load external CSS styles -->
        <link rel="stylesheet" href="styles.css">

    </head>

    <body>
        <!-- Sticky Bar is available for all pages, and stays at the top of the screen -->
        <div class="stickybar">
            <!-- Logo class is the aab logo on the sticky bar-->
            <div class="sticky_logo">
            </div>
            <!-- Link class is link to a separate page -->
            <div class="sticky_link">
                <span>Our Mission</span>
            </div>
            <div class="sticky_link">
                <span>Services</span>
            </div>
            <div class="sticky_link">
                <span>Home User</span>
            </div>
            <div class="sticky_link">
                <span>Business Solutions</span>
            </div>
            <div class="sticky_link">
                <span>Contact</span>
            </div>
        </div>
        <div class="scrollbar">
            <div class="scroll_image" id="scroll_image_left"></div>
            <div class="scroll_image" id="scroll_image_center"></div>
            <div class="scroll_image" id="scroll_image_right"></div>
        </div>

        <div class="info_block">
            <div class="info_image" id="info_block_image"></div>
            <div class="text_block">
                <span>
                    "Going Above your expectations in service; Beyond the scope
                    of what an IT company can do"
                </span>
            <div>
        </div>
        
        <!-- Load external JavaScript -->
        <script src="scripts.js"></script>
        
    </body>

</html>
